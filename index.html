<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="Favicon-32x32.png"
            alt="Logo"
            width="32"
            height="32"
            class="d-inline-block align-text-top mx-2"
          />
          POSTMAN
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="row row-cols-lg-auto align-items-center">
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormInputGroupURL"
                >URL</label
              >
              <div class="input-group">
                <div class="input-group-text">URL</div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroupURL"
                  placeholder="URL"
                  
                />
              </div>
            </div>

            <div class="col-12">
              <label class="visually-hidden" for="inlineFormInputGroupEmail"
                >Email</label
              >
              <div class="input-group">
                <div class="input-group-text">Email</div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroupEmail"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormInputGroupPassword"
                >Pas</label
              >
              <div class="input-group">
                <div class="input-group-text">Password</div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroupPassword"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref"
                >Preference</label
              >
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Select Method</option>
                <option value="1" id="get">GETTTTTTTTTTTT</option>
                <option value="2" id="post">POST</option>
                <option value="3" id="put">PUT</option>
            
                <option value="5" id="delete">DELETE</option>
                <option value="6" id="head">HEAD</option>
                <option value="7" id="options">OPTIONS</option>
              </select>
            </div>

            <div class="col-12">
              <button type="button" id="Send" class="btn btn-primary">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <p id="output" class="d-flex m-3 p-3">Response</p>
    </div>
    <div class="track"></div>
    <div class="car"></div>
    <div class="wheel wheel1"></div>
    <div class="wheel wheel2"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
